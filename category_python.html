---
layout: page
category: python
---

<h3>{{ [page.category }} </h3>  
<!--  <ul class="arc-list">  -->
{% for post in site.categories.[page.category] %}
    <!--   <li>{{ post.date | date:"%Y-%m-%d"}}&nbsp;<a href="{{ post.url }}">{{ post.title }}</a></li>  -->
    <article class="post-item2">
        <span class="post-meta date-label">{{ post.date | date: "%Y-%m-%d" }}</span>
        <div class="article-title"><a class="post-link" href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a></div>
    </article>
{% endfor %}

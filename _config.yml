# Site settings
title_left    : "Think"
title_right   : "space"  # default: ""
description   : "Minimalist Jekyll theme for technical writing blog."
keywords      : "Blog, Python, Flask, MIS, SEO, AI, web, minimalist, thinkspace"
url           : https://bzsapp.github.io  # site url
baseurl       : ""  # apply repo name like "/myproject" if used under gh-pages branch, else (under master branch) just leave empty/blank
cover         : ""  # image uri like logo/cover image for site seo

# Sidebar filter
# Choose 'tag' or 'category' as filter in sidebar.

google_analytics  : UA-XXXXX-XX
twitter_username  : ""
comments_enabled  : false   # if enabled (set to true), please provide your disqus_username
disqus_shortname  : ""
postshare_enabled : false

# Build settings
permalink   : /:year/:title/
markdown    : kramdown       # 默认解释器kramdown
highlighter : rouge

source      : ./
destination : ./_site

# Sass configuration
sass:
  sass_dir  : assets/scss
  style     : compressed # expanded

# Author settings
author:
  name     : "shihong"

plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug : about75
    title: About76
  - slug : blog77
    title: Blog78

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md", "script"]

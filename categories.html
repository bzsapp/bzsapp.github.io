---
layout: page
---

{% for category in site.categories %}
    <h2>{{ category | first }}  &nbsp;共<span>{{ category | last | size }}篇</span> </h2>  
    <ul class="arc-list">
        {% for post in category.last %}
            <li>{{ post.date | date:"%Y/%m/%d"}}&nbsp;<a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% endfor %}

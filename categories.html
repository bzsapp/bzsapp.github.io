---
layout: page
---

<style type="text/css">
.tag_count {
 color: #9A9;       /*文字颜色*/
 font-size: 16px;   /*font-size文字大小*/
}
</style>



{% for category in site.categories %}
  <span class="tag-name" id="{{ category }}">777777</span>
  <h3>{{ category | first }} <sup><span class="tag_count">({{ category | last | size }})</span></sup> </h3>  
      <ul class="arc-list">
         {% for post in category.last %}
            <li style="list-style:none"><span class="post-meta">{{ post.date | date:"%Y-%m-%d"}}</span>&nbsp;<a href="{{ post.url }}">{{ post.title }}</a></li>
         {% endfor %}
     </ul>
{% endfor %}

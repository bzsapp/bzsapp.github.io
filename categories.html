---
layout: page
---

{% for category in site.categories %}
    <h2>{{ category | first }}</h2>  
     &nbsp;共<span>{{ category | last | size }}篇</span>
    <ul class="arc-list">
        {% for post in category.last %}
            <li>{{ post.date | date:"%Y/%m/%d"}} &nbsp;&nbsp; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% endfor %}

---
layout: page
---

<style type="text/css">
.tag_count {
 color: #9A9;
 font-size: 12px;   /*font-size无效果*/
}
</style>

{% for category in site.categories %}
<h3>{{ category | first }} <sup><span class="tag_count">({{ category | last | size }})</span></sup> </h3>  
    <ul class="arc-list">
        {% for post in category.last %}
            <li>{{ post.date | date:"%Y-%m-%d"}}&nbsp;<a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% endfor %}
